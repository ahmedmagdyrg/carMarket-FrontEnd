<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create an Account</h2>

    <!-- Avatar Preview -->
    <div *ngIf="avatarPreview" class="avatar-preview">
      <img [src]="avatarPreview" alt="Avatar Preview" />
      <button type="button" class="btn-remove" (click)="removeAvatar()">Remove</button>
    </div>

    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          name="name"
          [(ngModel)]="name"
          required
        />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          name="email"
          [(ngModel)]="email"
          required
          email
        />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input
          id="password"
          type="password"
          placeholder="At least 6 characters"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-group">
        <input
          id="dateOfBirth"
          type="date"
          name="dateOfBirth"
          [(ngModel)]="dateOfBirth"
          required
        />
        <label for="dateOfBirth">Date of Birth</label>
      </div>

      <div class="form-group">
        <input
          id="avatar"
          type="file"
          name="avatar"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
        <label for="avatar">Profile Picture</label>
      </div>

      <button
        class="btn-primary"
        type="submit"
        [disabled]="loading || !f.form.valid"
      >
        {{ loading ? 'Creatingâ€¦' : 'Register' }}
      </button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>

    <p class="muted">
      Already have an account?
      <a routerLink="/login" class="link">Login</a>
    </p>
  </div>
</div>
